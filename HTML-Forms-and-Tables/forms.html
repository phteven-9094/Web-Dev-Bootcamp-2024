<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forms Demo</title>
  </head>
  <body>
    <h1>Forms Demo</h1>

    <form action="/search/" method="get">
      <p>
        <label for="username">Enter a Username:</label>
        <input
          type="text"
          placeholder="username"
          id="username"
          name="username"
        />
      </p>
      <p>
        <label for="password">Enter a Password:</label>
        <input
          type="password"
          placeholder="password"
          id="password"
          name="password"
        />
      </p>
      <p>
        <label for="color">Choose a color:</label>
        <input type="color" id="color" name="color" />
      </p>
      <p>
        <label for="number">Enter a number:</label>
        <input
          type="number"
          placeholder="enter a number"
          id="number"
          name="number"
          min="1"
          max="100"
        />
      </p>
      <button>This Submits</button>
      <button type="button">This Does Not Submit</button>
    </form>

    <form action="https://www.reddit.com/search">
      <input type="text" name="q" />
      <button>Search Reddit</button>
    </form>

    <h2>More Inputs</h2>
    <form action=""/birds>
      <label for="agree">I agree to everything</label>
      <input type="checkbox" name="agree_tos" id="agree">

      <p>
      <label for="xs">XS</label>
      <input type="radio" name="size" id="xs" value="XS">
      <label for="s">Small</label>
      <input type="radio" name="size" id="s" value="S">
      <label for="m">M</label>
      <input type="radio" name="size" id="m" value="M">
      </p>
      <p>
        <label for="meal">Please Select an Entree</label>
        <select name="meal" id="meal">
          <option value="fish">Fish</option>
          <option value="veg">Vegetarian</option>
          <option value="steak">Steak</option>
        </select>
      </p>
      <p>
        <label for="cheese">Amount of Cheese:</label>
        <input type="range" min="1" max="10" id="cheese" step="1" name="cheese_level">
      </p>

    </form>
    <p>
      <label for="requests">Any Special Requests</label>
      <textarea name="requests" id="requests" cols="40" rows="5"></textarea>
    </p>
<h2>Validations Demo</h2>
<form action="/dummy">
  <label for="first">Enter First Name</label>
  <input type="text" name="first" id="first" required>
  <p>
  <label for="username">Username</label>
  <input type="text" id="username" name="username" minlength="5" maxlength="20" required>
  </p>
  <button>Submit</button>
</form>
  </body>
</html>
